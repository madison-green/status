{% assign status = include.post.tags | first %}

<div class="panel {% case status %}
  {% when 'OK' %}
     panel-success
  {% when 'Down' %}
     panel-danger
  {% when 'Warning' %}
     panel-warning
  {% else %}
     panel-primary
{% endcase %}">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ include.title | capitalize }}
      <span class="pull-right post-date">{{ include.post.date | date_to_rfc822 }}</span>
    </h3>
  </div>
  <div class="panel-body">
    {{ include.post.content }}
  </div>
</div>
